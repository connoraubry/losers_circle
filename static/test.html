<!DOCTYPE html>
<html>
<head>
    <title>01. Create Graph. Vivagraph SVG tutorial.</title>
    <script type="text/javascript" src="js/vivagraph.js"></script>
    <script type="text/javascript">
        function main () {
            // Step 1. We create a graph object.
            var graph = Viva.Graph.graph();

            // Step 2. We add nodes and edges to the graph:
            let maxVal = 16
            for (let i = 0; i < maxVal; i ++ ){
              graph.addLink(i, (i+1)%maxVal);
            }

            // Step 3. Render the graph.
            var renderer = Viva.Graph.View.renderer(graph, {
                container: document.getElementById('graphDiv')
            });
            renderer.run();
        }
    </script>

    <style type="text/css" media="screen">
        html, body, svg { width: 100%; height: 100%;}
        div {height: 400px; border: 1px solid gold;}
    </style>
</head>
<body onload='main()'>
  <div id="graphDiv">

  </div>
</body>
</html>
