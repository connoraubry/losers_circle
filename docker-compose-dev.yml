version: '3.9'
services:
  db:
    restart: on-failure:5
    image: mysql:8.1
    command: --init-file /data/application/init.sql
    volumes:
      - ./db/init.sql:/data/application/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306
  adminer:
    restart: on-failure:5
    image: adminer
    ports:
      - 8080:8080
  api:
    depends_on:
      - db
    restart: on-failure:5
    build:
      context: ./api 
      dockerfile: docker/api/Dockerfile
    ports:
      - 3333:3333
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3306"]
      interval: 10s
      timeout: 5s
      retries: 5
  frontend:
    restart: on-failure:5
    build:
      context: ./frontend
    ports:
      - 5173:5173
    volumes:
      - './frontend:/app'
      - /app/node_modules
    command: /bin/sh -c "yarn dev --host"