version: '3.9'
services:
  db:
    restart: on-failure:5
    image: mysql:8.1
    command: --init-file /data/application/init.sql
    volumes:
      - ./db/init.sql:/data/application/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306
  adminer:
    restart: on-failure:5
    image: adminer
    ports:
      - 8080:8080
  server:
    depends_on:
      - db
    restart: on-failure:5
    build:
      context: ./server
      dockerfile: docker/server/Dockerfile
    ports:
      - 3333:3333
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3306"]
      interval: 10s
      timeout: 5s
      retries: 5
